<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
<title>Arcade Educacional de Apostas</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0b0f1a;
  --bg-2:#0e1324;
  --panel:#111830;
  --panel-2:#0c1122;
  --primary:#ff3d5a;
  --accent:#10d7a3;
  --accent-2:#4ea1ff;
  --text:#e9eefc;
  --muted:#9aa4c6;
  --win:#30e0a1;
  --loss:#ff5a7a;
  --gold:#ffd166;
  --shadow:0 10px 30px rgba(0,0,0,.35);
}

*{box-sizing:border-box}
html,body{margin:0;padding:0;background:radial-gradient(1200px 800px at -20% -20%,#1a2a6c22 0%,transparent 60%), radial-gradient(1000px 700px at 120% 0%,#ff3d5a18 0%,transparent 60%), var(--bg); color:var(--text); font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
a{color:inherit;text-decoration:none}
button{cursor:pointer}

header{
  position:sticky; top:0; z-index:30;
  background:linear-gradient(180deg, rgba(15,20,40,0.92), rgba(15,20,40,0.75));
  backdrop-filter: blur(10px);
  border-bottom:1px solid #ffffff0e;
}
.header-inner{
  max-width:1200px; margin:0 auto; padding:12px 16px; display:flex; align-items:center; gap:12px;
}
.logo{display:flex; align-items:center; gap:10px; font-weight:700; letter-spacing:.3px}
.logo-badge{
  width:34px;height:34px;border-radius:10px;background:
    conic-gradient(from 210deg,var(--accent),#44f0bd,var(--accent-2),#f06,#ffa600,var(--accent));
  box-shadow:0 0 20px #10d7a344 inset, 0 0 24px #ff3d5a22;
}
.header-actions{margin-left:auto; display:flex; align-items:center; gap:10px}

.balance{
  background:linear-gradient(180deg,#12213f,#0f1a34);
  border:1px solid #ffffff10;
  padding:8px 12px; border-radius:12px; display:flex; align-items:center; gap:10px;
  box-shadow:var(--shadow);
}
.balance .amount{font-weight:700; color:var(--gold)}
.balance .controls{display:flex; gap:6px}
.btn, .chip{
  background:linear-gradient(180deg,#18264b,#121b36); color:var(--text);
  border:1px solid #ffffff14; padding:8px 12px; border-radius:10px; transition:.25s; box-shadow:var(--shadow); font-weight:600;
}
.btn:hover{transform:translateY(-1px); border-color:#ffffff26}
.btn.primary{background:linear-gradient(180deg,#ff3d5a,#e2314f); border-color:#ffffff22}
.btn.accent{background:linear-gradient(180deg,#10d7a3,#06c291); border-color:#ffffff22; color:#0b152e}
.btn.ghost{background:transparent; border:1px dashed #ffffff2a}
.btn.small{padding:6px 8px; font-size:12px}
.btn.block{width:100%}

.container{max-width:1200px; margin:14px auto; display:grid; grid-template-columns:260px 1fr; gap:14px; padding:0 16px}

aside{
  background:linear-gradient(180deg,#10162c,#0b1123);
  border:1px solid #ffffff0f; border-radius:16px; padding:12px;
  position:sticky; top:62px; height:calc(100dvh - 86px); overflow:auto;
}
.aside-title{font-weight:700; opacity:.9; margin:8px 10px}
.nav{
  display:grid; gap:8px
}
.nav .item{
  display:flex; align-items:center; gap:10px;
  padding:10px; border-radius:12px; border:1px solid #ffffff0f;
  background:linear-gradient(180deg,#111938,#0b1229);
  transition:.25s; font-weight:600; color:#d8def7;
}
.nav .item:hover{transform:translateY(-1px); border-color:#ffffff2a}
.nav .item.active{outline:2px solid #ffffff22; background:linear-gradient(180deg,#16224a,#0e1733)}
.nav .item .icon{width:28px;height:28px;border-radius:8px; display:grid;place-items:center;
  background:linear-gradient(180deg,#152348,#0e1733); border:1px solid #ffffff14; color:#9cc4ff}

main{
  display:flex; flex-direction:column; gap:14px;
}
.panel{
  background:linear-gradient(180deg,#111834,#0c142b);
  border:1px solid #ffffff12; border-radius:16px; padding:14px; box-shadow:var(--shadow)
}
.panel .title{display:flex; align-items:center; gap:10px; font-size:18px; font-weight:700; margin-bottom:8px}
.subtitle{color:var(--muted); font-size:13px; margin:4px 0 10px}

.grid{
  display:grid; gap:12px;
}
.grid.cols-2{grid-template-columns:1.1fr .9fr}
.grid.cols-3{grid-template-columns:repeat(3,1fr)}
.grid.cols-4{grid-template-columns:repeat(4,1fr)}
@media (max-width:1000px){
  .container{grid-template-columns:1fr}
  aside{position:relative; top:auto; height:auto}
  .grid.cols-2,.grid.cols-3,.grid.cols-4{grid-template-columns:1fr}
}

.card{
  background:linear-gradient(180deg,#0f1733,#0b1226);
  border:1px solid #ffffff10; border-radius:14px; padding:12px;
}

.controls{display:flex; flex-wrap:wrap; gap:8px; align-items:center}
.input{
  display:flex; align-items:center; gap:8px; background:#0c142b; border:1px solid #ffffff14; padding:8px 10px; border-radius:10px;
}
.input input, .input select{
  background:transparent; border:none; outline:none; color:var(--text); font:inherit; width:120px
}
.badge{
  display:inline-flex; align-items:center; gap:6px; padding:6px 10px; border-radius:999px;
  border:1px solid #ffffff18; background:linear-gradient(180deg,#121a36,#0b1226); font-weight:600; color:#cfe3ff
}
.badge.win{color:#0d4; border-color:#0d43; background:linear-gradient(180deg,#092a1d,#0a1f19)}
.badge.lose{color:#f56; border-color:#f564; background:linear-gradient(180deg,#321018,#210a12)}
.sep{height:1px; background:#ffffff10; margin:10px 0}

/* Game-specific UI */

.game{display:none}
.game.active{display:block}

/* Crash */
.crash-wrap{display:grid; grid-template-columns:1.2fr .8fr; gap:12px}
.crash-screen{
  position:relative; overflow:hidden; border-radius:12px; background:linear-gradient(180deg,#0e1632,#0a1026); border:1px solid #ffffff12; min-height:260px
}
.crash-mult{
  position:absolute; top:18px; left:18px; font-size:42px; font-weight:800; letter-spacing:.5px; text-shadow:0 4px 16px rgba(0,0,0,.5);
}
.crash-trail{position:absolute; bottom:0; left:0; height:4px; background:linear-gradient(90deg,#10d7a3,#4ea1ff,#ff3d5a); width:0%}
.crash-status{position:absolute; right:12px; top:12px; display:flex; gap:8px; align-items:center}
.crash-last{display:flex; gap:6px; flex-wrap:wrap; margin-top:8px}
.crash-last .hit{padding:6px 10px; border-radius:999px; font-weight:700; color:#0b1a36; background:#10d7a3}
.crash-last .rip{padding:6px 10px; border-radius:999px; font-weight:700; color:#fff; background:#ff3d5a}

/* Double wheel */
.wheel-wrap{position:relative; overflow:hidden; border-radius:12px; background:linear-gradient(180deg,#0e1632,#0a1026); border:1px solid #ffffff12; min-height:220px}
.wheel-strip{display:flex; gap:6px; padding:18px; transform:translateX(0); transition:transform cubic-bezier(.2,.8,.1,1) 4s}
.wheel-slot{width:70px; height:70px; border-radius:10px; display:grid;place-items:center; font-weight:800; font-size:18px; color:#0b152e}
.wheel-slot.red{background:#ff3d5a}
.wheel-slot.black{background:#2e335a; color:#cfe3ff; border:1px solid #ffffff20}
.wheel-slot.white{background:#ffffff; color:#111; border:1px solid #eee}
.pointer{position:absolute; left:50%; top:8px; transform:translateX(-50%); width:0; height:0; border-left:12px solid transparent; border-right:12px solid transparent; border-bottom:14px solid var(--gold); filter:drop-shadow(0 2px 10px #000)}

/* Mines */
.mines-grid{display:grid; grid-template-columns:repeat(5,1fr); gap:8px; margin-top:8px}
.tile{
  aspect-ratio:1/1; border-radius:10px; border:1px solid #ffffff16;
  background:linear-gradient(180deg,#0f1938,#0b1329);
  display:grid; place-items:center; font-weight:700; color:#9cc4ff; transition:.2s; user-select:none
}
.tile.revealed.safe{background:linear-gradient(180deg,#0b261c,#0a1f18); color:#63f0c3; border-color:#21c78a55}
.tile.revealed.mine{background:linear-gradient(180deg,#3a0e1a,#220811); color:#ff7b9b; border-color:#ff5a7a55}

/* Slots */
.slots{
  display:grid; grid-template-columns:repeat(3,1fr); gap:10px; padding:10px; border-radius:12px;
  background:linear-gradient(180deg,#0e1632,#0a1026); border:1px solid #ffffff12; overflow:hidden
}
.reel{
  height:180px; overflow:hidden; border-radius:10px; border:1px solid #ffffff16; background:#0c142b; position:relative
}
.reel-inner{position:absolute; left:0; top:0; right:0; transition:transform cubic-bezier(.2,.8,.1,1) 1s}
.symbol{
  height:60px; display:grid; place-items:center; font-weight:800; font-size:18px; color:#0b152e;
  background:linear-gradient(180deg,#ffb6c1,#ffccf1); margin:6px; border-radius:8px; border:1px solid #ffffff88;
}
.symbol.bar{background:linear-gradient(180deg,#c0d8ff,#e1f0ff)}
.symbol.seven{background:linear-gradient(180deg,#ffd166,#ffe7a5)}
.symbol.cherry{background:linear-gradient(180deg,#ff9db3,#ffd3dc)}
.symbol.diamond{background:linear-gradient(180deg,#a0ffe3,#c7fff1)}
.symbol.lemon{background:linear-gradient(180deg,#f9ff8c,#fff6a6)}

/* Dice */
.range{width:220px}

/* Coin flip */
.coin{
  width:120px; height:120px; border-radius:50%; perspective:800px; position:relative; margin:10px auto;
}
.coin .face{
  position:absolute; inset:0; border-radius:50%;
  display:grid; place-items:center; font-weight:800; font-size:28px; backface-visibility:hidden;
  border:2px solid #ffffff44; box-shadow:inset 0 0 30px #0003, 0 8px 20px #0006
}
.coin .front{background:radial-gradient(circle at 30% 30%,#ffd166,#ffb703); color:#332;}
.coin .back{background:radial-gradient(circle at 30% 30%,#9cc4ff,#4ea1ff); color:#102; transform:rotateY(180deg)}
.coin.spin{animation:flip 1.2s cubic-bezier(.3,.8,.2,1)}
@keyframes flip{0%{transform:rotateY(0)}100%{transform:rotateY(1080deg)}}

/* Plinko */
.plinko-board{position:relative; height:360px; background:linear-gradient(180deg,#0f1731,#0a1126); border:1px solid #ffffff12; border-radius:12px; overflow:hidden}
.peg{position:absolute; width:10px; height:10px; background:#2e3b7a; border:1px solid #ffffff22; border-radius:50%}
.bucket{position:absolute; bottom:0; width:10%; height:60px; border-left:1px dashed #ffffff1c; color:#9cc4ff; font-size:12px; display:grid; place-items:end center; padding-bottom:6px}
.ball{position:absolute; width:16px; height:16px; background:#ffd166; border-radius:50%; border:2px solid #ffffffaa; box-shadow:0 4px 12px #0008}

/* Blackjack */
.table{background:linear-gradient(180deg,#092d1e,#0a221b); border:1px solid #0f4; border-radius:12px; padding:12px}
.hand{display:flex; gap:8px; min-height:120px; align-items:center}
.card-ui{
  width:70px; height:100px; background:#fff; color:#111; border-radius:10px; display:grid; place-items:center; font-weight:800; border:2px solid #ddd; box-shadow:0 6px 16px #0004;
}
.card-ui.red{color:#c4132f}
.card-ui.back{background:linear-gradient(135deg,#1b2a5a,#0f1a3a); border-color:#304; color:#fff}

/* Hi-Lo */
.hilo-card{width:110px; height:150px; background:#fff; color:#111; border-radius:12px; display:grid; place-items:center; font-weight:800; box-shadow:0 10px 20px #0005; border:2px solid #ccc; margin:8px auto}
.hilo-actions{display:flex; gap:10px; justify-content:center}

/* Keno */
.keno-grid{display:grid; grid-template-columns:repeat(10,1fr); gap:6px}
.keno-cell{
  aspect-ratio:1/1; border-radius:8px; background:#0f1938; border:1px solid #ffffff16;
  display:grid; place-items:center; color:#9cc4ff; font-weight:700; transition:.2s
}
.keno-cell.pick{background:#0c261c; color:#63f0c3; border-color:#21c78a55}
.keno-cell.hit{background:#2a0f1f; color:#ffb6c6; border-color:#ff5a7a55}

/* Towers */
.towers{
  display:grid; grid-template-columns:repeat(5,1fr); gap:8px; margin-top:8px
}
.tower-col{display:grid; gap:8px}
.tower-btn{
  height:48px; border-radius:10px; border:1px solid #ffffff16; background:#0f1938; color:#9cc4ff; font-weight:700
}
.tower-btn.safe{background:#0b261c; color:#63f0c3; border-color:#21c78a55}
.tower-btn.mine{background:#3a0e1a; color:#ff7b9b; border-color:#ff5a7a55}

/* Toasters */
.toast{
  position:fixed; right:14px; bottom:14px; background:#0b142b; border:1px solid #ffffff18; border-radius:12px; padding:10px 12px; box-shadow:var(--shadow);
}

/* Subtle entrance */
.fade-in{animation:fade .35s ease both}
@keyframes fade{from{opacity:0; transform:translateY(6px)} to{opacity:1; transform:translateY(0)}}

</style>
</head>
<body>

<header>
  <div class="header-inner">
    <div class="logo">
      <div class="logo-badge"></div>
      <div>Arcade Blaze-Style • Edu</div>
      <span class="badge">Provably-Fair Demo</span>
    </div>
    <div class="header-actions">
      <div class="balance">
        <span>Saldo:</span>
        <span class="amount" id="balance">10.000,00</span>
        <div class="controls">
          <button class="btn small accent" id="addFunds">+1.000</button>
          <button class="btn small ghost" id="resetFunds">Reset</button>
        </div>
      </div>
      <button class="btn" id="toggleFair">Semente</button>
      <button class="btn primary" id="themeBtn">Tema</button>
    </div>
  </div>
</header>

<div class="container">
  <aside>
    <div class="aside-title">Minijogos</div>
    <nav class="nav" id="nav">
      <a class="item active" data-game="crash"><span class="icon">🚀</span>Crash</a>
      <a class="item" data-game="double"><span class="icon">🎯</span>Double</a>
      <a class="item" data-game="mines"><span class="icon">💣</span>Mines</a>
      <a class="item" data-game="slots"><span class="icon">🎰</span>Slots</a>
      <a class="item" data-game="dice"><span class="icon">🎲</span>Dice</a>
      <a class="item" data-game="limbo"><span class="icon">🪂</span>Limbo</a>
      <a class="item" data-game="coin"><span class="icon">🪙</span>Coin Flip</a>
      <a class="item" data-game="plinko"><span class="icon">🟡</span>Plinko</a>
      <a class="item" data-game="blackjack"><span class="icon">🂡</span>Blackjack</a>
      <a class="item" data-game="hilo"><span class="icon">↕️</span>Hi-Lo</a>
      <a class="item" data-game="keno"><span class="icon">🔢</span>Keno</a>
      <a class="item" data-game="towers"><span class="icon">🗼</span>Towers</a>
    </nav>
    <div class="sep"></div>
    <div class="subtitle">Este site é um simulador educacional. Jogue de forma responsável.</div>
  </aside>

  <main id="games">

    <!-- CRASH -->
    <section class="panel game active" id="game-crash">
      <div class="title">🚀 Crash <span class="badge">Simulado</span></div>
      <div class="crash-wrap">
        <div class="crash-screen">
          <div class="crash-mult" id="crashMult">1.00x</div>
          <div class="crash-trail" id="crashTrail"></div>
          <div class="crash-status">
            <span class="badge" id="crashStatus">Aguardando…</span>
          </div>
        </div>
        <div class="card">
          <div class="controls">
            <div class="input">
              <span>💵</span><input type="number" min="0.1" step="0.1" id="crashBet" value="10">
            </div>
            <div class="input">
              <span>Auto cashout</span><input type="number" min="1.01" step="0.01" id="crashAuto" value="2">
            </div>
            <button class="btn primary" id="crashStart">Iniciar</button>
            <button class="btn accent" id="crashCashout" disabled>Cashout</button>
            <div class="controls">
              <button class="btn small" data-qb="crashBet" data-val="1">+1</button>
              <button class="btn small" data-qb="crashBet" data-val="10">+10</button>
              <button class="btn small" data-qb="crashBet" data-val="100">+100</button>
              <button class="btn small" data-qb="crashBet" data-val="*2">x2</button>
              <button class="btn small" data-qb="crashBet" data-val="/2">1/2</button>
              <button class="btn small" id="crashMax">Max</button>
            </div>
          </div>
          <div class="sep"></div>
          <div class="subtitle">Últimos resultados</div>
          <div class="crash-last" id="crashLast"></div>
        </div>
      </div>
    </section>

    <!-- DOUBLE -->
    <section
